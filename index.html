<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sty.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>


  <div id="container" class="form-container">
    <form id="log-form">

    <h1>Welcome Back</h1>
      <h2>User Login</h2>

    
      <input  type="text" id="email" name="email" placeholder="Email"  >

      <input type="password" id="password" name="password" placeholder="password" >
        <Div id="reques">
      <button id="login" type="submit">Login</button>
      <button id="sign" type="submit">Sign Up</button>
    </Div>
    </form>

   
  </div>

  <div id="register-box" class="registration-container">
    <form>
  
      <h1>Create Account</h1>
      <h2>User Registration</h2>
  
      <input type="text" id="regna" name="name" placeholder="Full Name" >
  
      <input type="email" id="reg-email" name="email" placeholder="Email" >
  
      <input type="password" id="reg-password" name="password" placeholder="Password" >
  
      <input type="password" id="reg-confirm-password" name="confirm_password" placeholder="Confirm Password" >
  
      <div id="register-actions">
        <button id="register-btn" type="submit">Register</button>
        <button id="go-login" type="button">Back to Login</button>
      </div>
      
    </form>
  
   
  </div>

  <script src="script.js"></script>
</body>
</html>
